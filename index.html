<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Cadastro</title>
</head>

<body>

    <div class="topo-form">
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset>
            <div class="nameFirst">
                <label for="FirstName">Nome </label>
                <input type="text" id="FirstName" name="Name">
            </div>

            <div class="nameLast">
                <label for="LastName">Sobrenome</label>
                <input type="text" id="LastName" name="LastName">
            </div>
        </fieldset>

        <div class="email">
            <label for="Email">Email</label>
            <input type="email" name="email" id="email"> <br>
        </div>

        <div class="body-form-radio">
            <label for="user">De qual lado da aplicação você desenvolve?</label>
            <label for="">
                <input type="radio" name="stack" id="" value="Front-end" checked /> Front-end
            </label>
            <label for="">
                <input type="radio" name="stack" id="" value="Back-end" /> Back-end
            </label>
            <label for="">
                <input type="radio" name="stack" id="" value="Fullstack" /> Fullstack
            </label>

        </div>

        <div class="container">
            <div class="body-form">
                <label for="user">Senioridade</label>
                <select name="" id="senioridade">
                    <option value="select" selected disabled>Selecione</option>
                    <option value="junior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Senior</option>
                </select>

                <fieldset>
                    <label for="user">Selecione as tecnologias que utiliza:</label><br><br>
                    <input type="checkbox" name="tecnologias1" id="" value="html" checked>
                    <label for="tecnologias1">HTML</label>
                    <input type="checkbox" name="tecnologias2" id="" value="css" checked> CSS
                    <label for="tecnologias2">CSS</label>
                    <input type="checkbox" name="tecnologias3" id="" value="javascript" checked> Javascript
                    <label for="tecnologias3">Javascript</label>
                    <input type="checkbox" name="tecnologias4" id="" value="php"> PHP
                    <label for="tecnologias4">PHP</label>
                    <input type="checkbox" name="tecnologias5" id="" value="csharp"> C#
                    <label for="tecnologias5">C#</label>
                    <input type="checkbox" name="tecnologias6" id="" value="python"> Python
                    <label for="tecnologias6">Python</label>
                    <input type="checkbox" name="tecnologias7" id="" value="java"> Java<br>
                    <label for="tecnologias7">Java</label>
                </fieldset>

                <div class="texareamsg">
                    <br>
                    <label for="user">Conte um pouco mais da sua experiência:</label><br>
                    <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
                </div>


                <button type="submit" value="Concluído">Concluido</button>
            </div>
        </div>
    </form>


</body>

</html>
