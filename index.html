<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

    <title>Cadastro</title>
</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="FirstName"><strong>Nome</strong> </label>
                <input type="text" id="FirstName" name="Name" required>
            </div>

            <div class="campo">
                <label for="LastName"><strong>Sobrenome</strong> </label>
                <input type="text" id="LastName" name="LastName" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label for="">
                <input type="radio" name="stack" id="" value="Front-end" checked /> Front-end
            </label>
            <label for="">
                <input type="radio" name="stack" id="" value="Back-end" /> Back-end
            </label>
            <label for="">
                <input type="radio" name="stack" id="" value="Fullstack" /> Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong> </label>
            <select name="" id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for="user"><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologias1" id="tecnologias1" value="html" checked>
                <label for="tecnologias1">HTML</label>
                <input type="checkbox" name="tecnologias2" id="tecnologias2" value="css" checked>
                <label for="tecnologias2">CSS</label>
                <input type="checkbox" name="tecnologias3" id="tecnologias3" value="javascript" checked>
                <label for="tecnologias3">Javascript</label>
                <input type="checkbox" name="tecnologias4" id="tecnologias4" value="php">
                <label for="tecnologias4">PHP</label>
                <input type="checkbox" name="tecnologias5" id="tecnologias5" value="csharp">
                <label for="tecnologias5">C#</label>
                <input type="checkbox" name="tecnologias6" id="tecnologias6" value="python">
                <label for="tecnologias6">Python</label>
                <input type="checkbox" name="tecnologias7" id="tecnologias7" value="java">
                <label for="tecnologias7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" name="experiencia" id="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" value="Concluído">Concluido</button>


    </form>


</body>

</html>
